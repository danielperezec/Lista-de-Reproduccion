<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Lista de Reproducción</title>
</head>

<body>
    <div id="inicioPantalla">
        <h1>Lista de Reproducción</h1>
        <img class="imagen" src="./asset/SKADI2.png" alt="persona">
        <form id="Login-info">
            <div class="usuario">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="correo" placeholder="username">

            </div>
            <div class="contraseña">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="contraseña">
            </div>
            <button id="boton-iniciarSesion">Iniciar Sesion</button>

        </form>


    </div>





    <script  src="./longin.js">

    </script>
</body>

</html>
